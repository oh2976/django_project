{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        <p></p>
        {% if post.published_date %}
            <div class="date">
                <p>{{ post.published_date }}</p>
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>

        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'blog:post_edit' pk=post.pk %}"><button class="btn btn-light">modify</button></a>
        {% endif %}
        {% if user.is_authenticated %}
            <a class="btn btn-default" href="{% url 'blog:post_delete' pk=post.pk %}"><button class="btn btn-light">delete</button></a>
        {% endif %}
    </div>
{% endblock %}
